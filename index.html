<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    }) 
  })();
</script>

<script>
  // Login Form Handler
  document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();
  
    const email = document.getElementById("LoginEmail").value.trim();
    const password = document.getElementById("LoginPassword").value.trim();
    const alertBox = document.getElementById("loginAlertBox");
  
    if (!email || !password) {
      alertBox.innerHTML = "<div style='color:red;'>All fields are required!</div>";
      return;
    }
  
    try {
      const response = await fetch("https://tsb11623-5000.inc1.devtunnels.ms/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
  
      const result = await response.json();
  
      if (response.ok) {
        alertBox.innerHTML = "<div style='color:green;'>Login successful!</div>";
  
        // Save token in localStorage
        localStorage.setItem("token", result.token);
  
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
  
      } else {
        alertBox.innerHTML = `<div style='color:red;'>${result.message || "Invalid Credentials"}</div>`;
      }
    } catch (error) {
      alertBox.innerHTML = "<div style='color:red;'>Something went wrong!</div>";
    }
  });
  </script>
